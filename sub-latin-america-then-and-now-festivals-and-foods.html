      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-FestivalsAndFoods').html('<audio id="FestivalsAndFoodsaudio" controls preload onpause="playsLatinAmerica()" onplay="pauseLatinAmerica()"><source src="audio/Latin_America/Festivals_And_Foods.mp3" type="audio/mpeg"></audio>');

    function goBack() {
      $.mobile.changePage("sub-latin-america-then-and-now.html", {transition: "slide", reverse: true });
    }
    
    function playsLatinAmerica() {
         bgsoundLatinAmerica.play();
    }
       
    function pauseLatinAmerica() {
         bgsoundLatinAmerica.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopFestivalsAndFoods").on('tap', function() {
      if(!playing) {
        FestivalsAndFoodsaudio.play();
        $('.micbtnLatinAmericas').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        FestivalsAndFoodsaudio.pause(); FestivalsAndFoodsaudio.currentTime = 0;
        $('.micbtnLatinAmericas').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#FestivalsAndFoodsaudioplbtn").on('tap', function() {
      if(!paused) {
        FestivalsAndFoodsaudio.pause();
        paused = true;
      } else {
        FestivalsAndFoodsaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#FestivalsAndFoodsaudiofbtn").on('tap', function() {
      var ctime = FestivalsAndFoodsaudio.currentTime;
      FestivalsAndFoodsaudio.currentTime = ctime + 10;
    });
    
    $("#FestivalsAndFoodsaudiobbtn").on('tap', function() {
      var ctime = FestivalsAndFoodsaudio.currentTime;
      FestivalsAndFoodsaudio.currentTime = ctime - 10;
    });
    
    $("#FestivalsAndFoodsaudiopsbtn").on('tap', function() {
