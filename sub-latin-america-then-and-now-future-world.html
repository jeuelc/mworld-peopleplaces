  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
 
	var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      $('div#pol1').css("z-index", 3);
      $('div#pol2').css("z-index", 2);
      $('div#pol3').css("z-index", 1);
      $('div#pol1 > img').css("-webkit-transform", "rotate(0deg)");
      $('div#pol2 > img').css("-webkit-transform", "rotate(5deg)");
      $('div#pol3 > img').css("-webkit-transform", "rotate(-3deg)");
      $('div#pol4 > img').css("-webkit-transform", "rotate(-3deg)");
      
	  if(sound.canPlayType('audio/mpeg')) {
			$('#actualaudio-FutureWorld').html('<audio id="FutureWorldaudio" controls preload onpause="playsLatinAmericas()" onplay="pauseLatinAmericas()"><source src="audio/Latin_America/Future_World.mp3" type="audio/mpeg"></audio>');
		  }             
	  $("#sub-latin-america-then-and-now-future-world").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
	})();
    
	$('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundLatinAmericasToday.pause(); bgsoundLatinAmericasToday.currentTime = 0;});
    
	$("#pol1").on('tap', function() {
      $.mobile.changePage("sub-latin-america-then-and-now-future-world-taking-their-place-on-the-world-stage.html", {transition: "slide"});
    });
    $("#pol2").on('tap', function() {
      $('#externallink')[0].click();
    });
    $("#pol3").on('tap', function() {
      $('#closelink')[0].click();
    });
	$("#pol4").on('tap', function() {
      $('#sculpturelink')[0].click();
    });
	
	$("#Light_Box_Image").on('tap', function() {
      $('#quiz_lightbox')[0].click();
    });
	
	function goBack() {
      $.mobile.changePage("sub-latin-america-then-and-now.html", {transition: "slide", reverse: true });
    }
    
    function playsDesigningPlace() {
         bgsoundLatinAmericas.play();
    }
       
    function pauseDesigningPlace() {
         bgsoundLatinAmericas.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopFutureWorld").on('tap', function() {
      if(!playing) {
        FutureWorldaudio.play();
        $('.micbtnLatinAmericas').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        FutureWorldaudio.pause(); FutureWorldaudio.currentTime = 0;
        $('.micbtnLatinAmericas').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#FutureWorldaudioplbtn").on('tap', function() {
      if(!paused) {
        FutureWorldaudio.pause();
        paused = true;
      } else {
        FutureWorldaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#FutureWorldaudiofbtn").on('tap', function() {
      var ctime = FutureWorldaudio.currentTime;
      FutureWorldaudio.currentTime = ctime + 10;
    });
    
    $("#FutureWorldaudiobbtn").on('tap', function() {
      var ctime = FutureWorldaudio.currentTime;
      FutureWorldaudio.currentTime = ctime - 10;
    });
    
    $("#FutureWorldaudiopsbtn").on('tap', function() {
      FutureWorldaudio.pause();
    });
  </script>
