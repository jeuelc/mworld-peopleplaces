<div data-role="page" id="kid2" >
  <div class="v-spacer"></div>
  <div data-role="content" style="padding:0 !important;">
    <div id="spacecraft" style="float:left;position:relative;height:51px;width:100px;overflow:hidden;top:115px;left:157px;z-index:999;">
      <div id="schead" style="float:left;position:relative;width:53px;height:51px;overflow:hidden;top:0px;left:0px;">&nbsp;</div>
      <div id="sctail" style="float:left;position:relative;width:47px;height:51px;overflow:hidden;top:1px;left:0px;">&nbsp;</div>
    </div><!-- /spacecraft-->
    <div id="waterfall" style="float:left;position:relative;height:264px;width:164px;overflow:hidden;top:459px;left:193px;z-index:998;">&nbsp;</div>
    <div id="fountain" style="float:left;position:relative;height:55px;width:60px;overflow:hidden;top:209px;left:268px;z-index:998;">&nbsp;</div>
    <img src="css/images/9-12/Home_Screen/homepage.jpg" usemap="#homepagebg" style="margin-top:-267px;" id="homepageimg">
    <map name="homepagebg">
      <area shape="rect" coords="224,160,281,196" alt="Space" id="spacelink2"></area>
      <area shape="rect" coords="233,252,304,294" alt="Language and Culture" id="langcultlink2"></area>
      <area shape="rect" coords="208,436,284,468" alt="Animals" id="animalslink2"></area>
      <area shape="rect" coords="408,194,475,231" alt="People and Places" id="peopleplaceslink2"></area>
      <area shape="rect" coords="500,297,583,347" alt="The Wonders of Science" id="wondersciencelink2"></area>
      <area shape="rect" coords="592,157,651,195" alt="The Natural World" id="naturalworldlink2"></area>
      <area shape="rect" coords="672,261,748,307" alt="The Human Body" id="humanbodylink2"></area>
      <area shape="rect" coords="664,431,749,465" alt="The Modern World" id="modernworldlink2"></area>
      <area shape="rect" coords="762,189,832,220" alt="Ancient Civilisation" id="ancientlink2"></area>
      <area shape="rect" coords="896,327,973,372" alt="Art and Music" id="artmusiclink2"></area>
    </map>
  </div> <!-- end content --> 
  <script>
    $(document).ready(function(e) {
      $('area').on('tap', function(event) {
        var subjectId = $(this).attr("id");
        if(subjectId == "naturalworldlink2") {
              naturalsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-naturalworld.html", { transition: "flip" });
        } else if(subjectId == "spacelink2") {
              spacesoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-space.html", { transition: "flip" });
        } else if(subjectId == "langcultlink2") {
              langcultsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-languageculture.html", { transition: "flip" });
        } else if(subjectId == "animalslink2") {
              animalsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-animals.html", { transition: "flip" });
        } else if(subjectId == "peopleplaceslink2") {
              peopleplacessoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-peopleplaces.html", { transition: "flip" });
        } else if(subjectId == "wondersciencelink2") {
              sciencesoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-wonderscience.html", { transition: "flip" });
        } else if(subjectId == "humanbodylink2") {
              humanbodysoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-humanbody.html", { transition: "flip" });
        } else if(subjectId == "modernworldlink2") {
              modernsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-modernworld.html", { transition: "flip" });
        } else if(subjectId == "ancientlink2") {
              ancientsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-ancient.html", { transition: "flip" });
        } else if(subjectId == "artmusiclink2") {
              artmusicsoundbg.play(); mainaudiobg.pause(); mainaudiobg.currentTime = 0;
              $.mobile.changePage( "sub-artmusic.html", { transition: "flip" });
        } 
      });
    });
    
    $(function() {
      animateblast = setTimeout(fireBooster, 100);
      animatespacecraft = setTimeout(moveSpaceCraft, 200);
      animatepilot = setTimeout(turnPilot, 5000);
      animatewaterfalls = setTimeout(waterFalls, 100);
      animatefountain = setTimeout(waterFountain, 2500);
    });
    
    function moveSpaceCraft() {
      $('#spacecraft').css('top', '114px');
      setTimeout(function() {$('#spacecraft').css('top', '113px')}, 250);
      setTimeout(function() {$('#spacecraft').css('top', '114px')}, 500);
      setTimeout(function() {$('#spacecraft').css('top', '115px')}, 750);
      animatespacecraft = setTimeout(moveSpaceCraft, 1000);
    }
    
    function turnPilot() {
      $('#schead').css('background-position', '-53px center');
      setTimeout(function() {$('#schead').css('background-position', '-106px center');}, 100);
      setTimeout(function() {$('#schead').css('background-position', '-53px center');}, 1000);
      setTimeout(function() {$('#schead').css('background-position', '0px center');}, 1100);
      animatepilot = setTimeout(turnPilot, 6000);
    }
    
    function fireBooster() {
      $('#sctail').css('background-position', '-47px center');
      setTimeout(function() {$('#sctail').css('background-position', '-94px center');}, 100);
      setTimeout(function() {$('#sctail').css('background-position', '-47px center');}, 200);
      setTimeout(function() {$('#sctail').css('background-position', '0px center');}, 300);
      animateblast = setTimeout(fireBooster, 400);
    }
    
    function waterFalls() {
      $('#waterfall').css('background-position', '-164px center');
      setTimeout(function() {$('#waterfall').css('background-position', '-328px center');}, 200);
      setTimeout(function() {$('#waterfall').css('background-position', '-492px center');}, 400);
      setTimeout(function() {$('#waterfall').css('background-position', '-656px center');}, 600);
      setTimeout(function() {$('#waterfall').css('background-position', '0px center');}, 800);
      animatewaterfalls = setTimeout(waterFalls, 1000);
    }
    
    function waterFountain() {
      $('#fountain').css('background-position', '-60px center');
      setTimeout(function() {$('#fountain').css('background-position', '-120px center');}, 80);
      setTimeout(function() {$('#fountain').css('background-position', '-180px center');}, 160);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 240);
      setTimeout(function() {$('#fountain').css('background-position', '-300px center');}, 320);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 400);
      setTimeout(function() {$('#fountain').css('background-position', '-180px center');}, 480);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 560);
      setTimeout(function() {$('#fountain').css('background-position', '-300px center');}, 640);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 720);
      setTimeout(function() {$('#fountain').css('background-position', '-180px center');}, 800);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 880);
      setTimeout(function() {$('#fountain').css('background-position', '-300px center');}, 960);
      setTimeout(function() {$('#fountain').css('background-position', '-240px center');}, 1040);
      setTimeout(function() {$('#fountain').css('background-position', '-180px center');}, 1120);
      setTimeout(function() {$('#fountain').css('background-position', '-120px center');}, 1200);
      setTimeout(function() {$('#fountain').css('background-position', '-60px center');}, 1280);
      setTimeout(function() {$('#fountain').css('background-position', '0px center');}, 1360);
      animatefountain = setTimeout(waterFountain, 2500);
    }
  </script>
</div>
