    <script>
				$(function() {
					$("#peopleplaces2").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
				});
        
    function goBack() {
      $.mobile.changePage("home.html");
      peopleplacessoundbg.pause(); peopleplacessoundbg.currentTime = 0; 
      mainaudiobg.play();
    }
    
    $('.homelinkbh').on('tap', function() { 
      mainaudiobg.play(); peopleplacessoundbg.pause(); peopleplacessoundbg.currentTime = 0; 
    });
	
	$(document).ready(function(e) {
		  $('.aclink>a').on('tap', function(event) {
			var subjectId = $(this).attr("id");
			if(subjectId == "changingplaces") {
				bgsoundChangingPlaces.play();
				peopleplacessoundbg.pause();
				peopleplacessoundbg.currentTime = 0;
			}
			if(subjectId == "asiatoday") {
				bgsoundAsiaToday.play();
				peopleplacessoundbg.pause();
				peopleplacessoundbg.currentTime = 0;
			}
		});
	});
	
	</script>
